<!DOCTYPE html>
<html>
<head>
    <title>Production System Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .test { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .pass { border-left: 4px solid #4CAF50; }
        .fail { border-left: 4px solid #f44336; }
        .loading { border-left: 4px solid #2196F3; }
        button { background: #2196F3; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Production System Test</h1>
    <p><strong>Frontend:</strong> https://tsskwizi.pages.dev</p>
    <p><strong>Backend:</strong> https://tvet-quiz-backend.onrender.com</p>
    
    <button onclick="runTests()">Run All Tests</button>
    
    <div id="results"></div>

    <script>
        const BACKEND = 'https://tvet-quiz-backend.onrender.com';
        
        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            // Test 1: Backend Health
            await test('Backend Health Check', async () => {
                const res = await fetch(`${BACKEND}/health`);
                const data = await res.json();
                return { pass: data.status === 'healthy', data };
            });
            
            // Test 2: CORS
            await test('CORS Configuration', async () => {
                const res = await fetch(`${BACKEND}/health`, {
                    headers: { 'Origin': 'https://tsskwizi.pages.dev' }
                });
                return { pass: res.ok, data: { status: res.status } };
            });
            
            // Test 3: Teacher Login
            await test('Teacher Login', async () => {
                const res = await fetch(`${BACKEND}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'teacher001', password: 'teacher123' })
                });
                const data = await res.json();
                return { pass: !!data.access_token, data };
            });
            
            // Test 4: Student Login
            await test('Student Login', async () => {
                const res = await fetch(`${BACKEND}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'student001', password: 'pass123' })
                });
                const data = await res.json();
                return { pass: !!data.access_token, data };
            });
            
            // Test 5: Get Quizzes (with auth)
            await test('Get Quizzes (Authenticated)', async () => {
                const loginRes = await fetch(`${BACKEND}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'teacher001', password: 'teacher123' })
                });
                const loginData = await loginRes.json();
                
                const res = await fetch(`${BACKEND}/quizzes`, {
                    headers: { 'Authorization': `Bearer ${loginData.access_token}` }
                });
                const data = await res.json();
                return { pass: Array.isArray(data), data: { count: data.length } };
            });
        }
        
        async function test(name, fn) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'test loading';
            div.innerHTML = `<strong>${name}</strong><br>Testing...`;
            results.appendChild(div);
            
            try {
                const result = await fn();
                div.className = result.pass ? 'test pass' : 'test fail';
                div.innerHTML = `
                    <strong>${result.pass ? '‚úÖ' : '‚ùå'} ${name}</strong><br>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } catch (error) {
                div.className = 'test fail';
                div.innerHTML = `
                    <strong>‚ùå ${name}</strong><br>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }
        
        // Auto-run on load
        window.onload = () => runTests();
    </script>
</body>
</html>
