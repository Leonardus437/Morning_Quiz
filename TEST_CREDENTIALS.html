<!DOCTYPE html>
<html>
<head><title>Test Credentials</title></head>
<body>
<h1>Generate Credentials PDF</h1>
<select id="dept">
<option value="LSV">LSV</option>
<option value="Software Development">Software Development</option>
</select>
<select id="level">
<option value="L3">L3</option>
<option value="L4">L4</option>
<option value="L5">L5</option>
</select>
<button onclick="generate()">Generate PDF</button>
<div id="result"></div>
<script>
async function generate() {
    const token = localStorage.getItem('token');
    const dept = document.getElementById('dept').value;
    const level = document.getElementById('level').value;
    
    if (!token) {
        alert('Login first at http://localhost:3000/admin');
        return;
    }
    
    document.getElementById('result').innerHTML = 'Generating...';
    
    try {
        const response = await fetch(`http://localhost:8000/admin/generate-student-credentials/${dept}/${level}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Credentials_${dept}_${level}.pdf`;
            a.click();
            document.getElementById('result').innerHTML = '<h2 style="color:green">PDF Downloaded!</h2>';
        } else {
            const error = await response.json();
            document.getElementById('result').innerHTML = `<h2 style="color:red">Error: ${error.detail}</h2>`;
        }
    } catch (error) {
        document.getElementById('result').innerHTML = `<h2 style="color:red">Error: ${error.message}</h2>`;
    }
}
</script>
</body>
</html>
