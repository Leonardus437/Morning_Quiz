<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Keep-Alive Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .status {
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }
    .online { background: #d4edda; color: #155724; }
    .offline { background: #f8d7da; color: #721c24; }
    .log {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
    }
    .log-entry {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>üîÑ Backend Keep-Alive Monitor</h1>
  <div id="status" class="status">Checking...</div>
  <div class="log" id="log"></div>

  <script>
    const BACKEND_URL = 'https://tvet-quiz-backend.onrender.com/health';
    const PING_INTERVAL = 2 * 60 * 1000; // 2 minutes
    
    function addLog(message, isError = false) {
      const log = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.style.color = isError ? 'red' : 'green';
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      log.insertBefore(entry, log.firstChild);
      
      // Keep only last 50 entries
      while (log.children.length > 50) {
        log.removeChild(log.lastChild);
      }
    }

    async function pingBackend() {
      const statusDiv = document.getElementById('status');
      
      try {
        const response = await fetch(BACKEND_URL);
        
        if (response.ok) {
          statusDiv.className = 'status online';
          statusDiv.textContent = '‚úÖ Backend is ONLINE';
          addLog('‚úÖ Ping successful - Backend awake');
        } else {
          statusDiv.className = 'status offline';
          statusDiv.textContent = '‚ö†Ô∏è Backend responded with error';
          addLog(`‚ö†Ô∏è Response: ${response.status}`, true);
        }
      } catch (error) {
        statusDiv.className = 'status offline';
        statusDiv.textContent = '‚ùå Backend is OFFLINE';
        addLog(`‚ùå Error: ${error.message}`, true);
      }
    }

    // Ping immediately on load
    pingBackend();
    
    // Then ping every 2 minutes
    setInterval(pingBackend, PING_INTERVAL);
    
    addLog('üöÄ Keep-Alive Monitor started - Pinging every 2 minutes');
  </script>
</body>
</html>
