<!DOCTYPE html>
<html>
<head>
    <title>Direct Backend Upload Test</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        .box { border: 2px solid #333; padding: 20px; margin: 20px 0; border-radius: 8px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px 5px; }
        input[type="file"] { margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üéØ Direct Backend Upload Test</h1>
    
    <div class="box">
        <h2>Step 1: Login</h2>
        <input type="text" id="username" placeholder="Username" value="teacher001">
        <input type="password" id="password" placeholder="Password" value="pass123">
        <button onclick="login()">üîê Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="box">
        <h2>Step 2: Upload Student File</h2>
        <input type="file" id="fileInput" accept=".xlsx,.xls,.pdf">
        <br>
        <select id="department">
            <option value="LSV">LSV</option>
            <option value="ICT">ICT</option>
            <option value="ENG">Engineering</option>
        </select>
        <select id="level">
            <option value="L5">L5</option>
            <option value="L4">L4</option>
            <option value="L3">L3</option>
        </select>
        <br>
        <button onclick="uploadFile()">üì§ Upload to Backend</button>
        <div id="uploadResult"></div>
    </div>

    <script>
        let token = '';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.access_token;
                    resultDiv.innerHTML = '<p class="success">‚úÖ Login successful! Token saved.</p>';
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Login failed: ${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function uploadFile() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            const fileInput = document.getElementById('fileInput');
            const department = document.getElementById('department').value;
            const level = document.getElementById('level').value;
            const resultDiv = document.getElementById('uploadResult');

            if (!fileInput.files[0]) {
                alert('Please select a file!');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('department', department);
            formData.append('level', level);

            resultDiv.innerHTML = '<p>‚è≥ Uploading...</p>';

            try {
                const response = await fetch('http://localhost:8000/admin/upload-students-file', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ ${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Upload failed: ${data.detail}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
