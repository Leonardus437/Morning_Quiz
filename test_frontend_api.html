<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Frontend API Connection Test</h1>
    <p>This page tests the connection between frontend and backend for teacher registration.</p>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testAdminLogin()">Test Admin Login</button>
    <button onclick="testTeacherRegistration()">Test Teacher Registration</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let adminToken = null;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testConnection() {
            addResult('Testing backend connection...', 'info');
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Backend connection successful: ${data.status}`, 'success');
                } else {
                    addResult(`‚ùå Backend connection failed: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Backend connection error: ${error.message}`, 'error');
            }
        }

        async function testAdminLogin() {
            addResult('Testing admin login...', 'info');
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    adminToken = data.access_token;
                    addResult(`‚úÖ Admin login successful: ${data.user.full_name} (${data.user.role})`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Admin login failed: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Admin login error: ${error.message}`, 'error');
            }
        }

        async function testTeacherRegistration() {
            if (!adminToken) {
                addResult('‚ùå Please login as admin first', 'error');
                return;
            }

            addResult('Testing teacher registration...', 'info');
            
            const teacherData = {
                username: `teacher_test_${Date.now()}`,
                password: 'teacher123',
                full_name: 'Test Teacher Frontend',
                role: 'teacher',
                departments: ['Software Development'],
                is_class_teacher: false,
                class_department: null,
                class_level: null
            };

            try {
                const response = await fetch(`${API_BASE}/admin/register-teacher`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify(teacherData)
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Teacher registration successful: ${data.teacher.full_name} (ID: ${data.teacher.id})`, 'success');
                    addResult(`üìù Username: ${data.teacher.username}, Departments: ${data.teacher.departments.join(', ')}`, 'info');
                    
                    // Test teacher login
                    await testNewTeacherLogin(teacherData.username, teacherData.password);
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Teacher registration failed: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Teacher registration error: ${error.message}`, 'error');
            }
        }

        async function testNewTeacherLogin(username, password) {
            addResult(`Testing login for new teacher: ${username}...`, 'info');
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ New teacher login successful: ${data.user.full_name} (Role: ${data.user.role})`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå New teacher login failed: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå New teacher login error: ${error.message}`, 'error');
            }
        }

        // Auto-run connection test on page load
        window.onload = function() {
            addResult('Page loaded. Ready to test API connections.', 'info');
            testConnection();
        };
    </script>
</body>
</html>
