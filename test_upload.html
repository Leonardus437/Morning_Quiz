<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>Test Student Upload</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".xls,.xlsx,.pdf"><br><br>
        <select id="department">
            <option value="LSV">LSV</option>
            <option value="Software Development">Software Development</option>
        </select><br><br>
        <select id="level">
            <option value="L5">L5</option>
            <option value="Level 5">Level 5</option>
        </select><br><br>
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = document.getElementById('fileInput').files[0];
            const department = document.getElementById('department').value;
            const level = document.getElementById('level').value;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('department', department);
            formData.append('level', level);
            
            try {
                const response = await fetch('http://localhost:8000/admin/upload-students-file', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
